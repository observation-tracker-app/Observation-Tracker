<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>

    <!-- Eye gradient -->
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>

    <!-- Pulse ring gradient -->
    <radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow -->
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <line x1="60" y1="200" x2="340" y2="200" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  <line x1="200" y1="60" x2="200" y2="340" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
  <circle cx="200" cy="200" r="120" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05" fill="none"/>
  <circle cx="200" cy="200" r="80" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05" fill="none"/>

  <!-- Outer pulse ring -->
  <circle cx="200" cy="200" r="130" fill="url(#pulseGrad)" stroke="#6366f1" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Eye shape (observation symbol) -->
  <!-- Eye outline -->
  <path d="M 80 200 Q 200 100 320 200 Q 200 300 80 200 Z" 
        fill="none" 
        stroke="url(#eyeGrad)" 
        stroke-width="3"
        filter="url(#glow)"/>

  <!-- Eye fill subtle -->
  <path d="M 80 200 Q 200 100 320 200 Q 200 300 80 200 Z" 
        fill="#6366f1" 
        fill-opacity="0.05"/>

  <!-- Iris outer -->
  <circle cx="200" cy="200" r="48" fill="#1e1b4b" stroke="#6366f1" stroke-width="2.5" filter="url(#softGlow)"/>

  <!-- Iris inner gradient -->
  <circle cx="200" cy="200" r="38" fill="#6366f1" fill-opacity="0.15"/>

  <!-- Pupil -->
  <circle cx="200" cy="200" r="26" fill="#6366f1" filter="url(#glow)"/>

  <!-- Pupil shine -->
  <circle cx="200" cy="200" r="18" fill="#818cf8"/>
  <circle cx="200" cy="200" r="10" fill="#c7d2fe"/>
  <circle cx="200" cy="200" r="5" fill="#ffffff"/>

  <!-- Eye highlight -->
  <circle cx="213" cy="188" r="5" fill="#ffffff" fill-opacity="0.6"/>

  <!-- Corner tick marks (symbolic) -->
  <!-- Top left -->
  <line x1="100" y1="130" x2="115" y2="130" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="100" y1="130" x2="100" y2="145" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>

  <!-- Top right -->
  <line x1="300" y1="130" x2="285" y2="130" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="300" y1="130" x2="300" y2="145" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>

  <!-- Bottom left -->
  <line x1="100" y1="270" x2="115" y2="270" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="100" y1="270" x2="100" y2="255" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>

  <!-- Bottom right -->
  <line x1="300" y1="270" x2="285" y2="270" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>
  <line x1="300" y1="270" x2="300" y2="255" stroke="#6366f1" stroke-width="2" stroke-opacity="0.6"/>

  <!-- Small dots on eye path -->
  <circle cx="80" cy="200" r="3" fill="#6366f1" filter="url(#softGlow)"/>
  <circle cx="320" cy="200" r="3" fill="#6366f1" filter="url(#softGlow)"/>
  <circle cx="200" cy="120" r="3" fill="#6366f1" fill-opacity="0.6"/>
  <circle cx="200" cy="280" r="3" fill="#6366f1" fill-opacity="0.6"/>

  <!-- OT text below eye -->
  <text x="200" y="355" 
        font-family="Georgia, serif" 
        font-size="18" 
        font-weight="bold"
        letter-spacing="8"
        fill="#818cf8" 
        text-anchor="middle"
        fill-opacity="0.8">OBSERVE</text>

  <!-- Thin line above text -->
  <line x1="140" y1="336" x2="260" y2="336" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.4"/>
</svg>